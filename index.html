<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>funpage</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>
          <div id="head">
          THIS is a fun page of three uniquely distinctive animals <br>
        choose that one that interests you the most
          </div>
      </h2>
      </header><hr><hr>
    <div class="jumbotron" id="selector">
      <ul style="font-size:1.6em">
        <li>Turtles</li>
        <img src="img/turtle.jpg" height="400" width="500" />
        <li>Snakes</li>
        <img src="img/snake1.jpg" height="400" width="500" />
        <li>Insects</li>
        <img src="img/insect.jpg" height="400" width="500" />
      </ul>
    </div>
    <div class="jumbotron" id="menu">
      <h2>Choose</h2>
      <select class="form-control" id="animals">
        <option value="1">TURTLES</option>
        <option value="2">SNAKES</option>
        <option value="3">INSECTS</option>

      </select>
    </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootsrap.min.js"> </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
